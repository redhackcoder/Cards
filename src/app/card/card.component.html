<div class="card">
    <div class="card-body text-center">
        <img height="150" width="150" 
        class="rounded-circle  img-thumbnail border-danger"
        [src]="user.picture?.large">
        <div class="card-title text-primary">
            <h1>
                <span class='px-2'>{{user.name?.title}}</span>
                <span class='px-2'>{{user.name?.first}}</span>
                <span class='px-2'>{{user.name?.last}} </span>
                <!-- <span class='px-2'>{{user.location?.city}} </span> -->
            </h1>
        </div>
        <div class="card-text">
            <fa-icon [icon]="faEnvelope"></fa-icon> {{user.email}}
        </div>
        <div class="card-text ">
            <fa-icon [icon]="faMapMarkedAlt" class="text-left"></fa-icon> {{user.location?.city}},{{user.location?.state}}<br/>{{user.location?.country}}
        </div>
        <div class="card-text">
            <fa-icon [icon]="faPhone"></fa-icon> {{user.phone}}
        </div>
        <div class="card-text">
            <fa-icon [icon]="faDatabase"></fa-icon> Registered on {{user.registered?.date|date:'MMM d, y'}}
        </div>
    </div>
</div>
